<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="img/favicon.ico" />
    <title>Google</title>
    <link rel="stylesheet" href="css/reset.css" />

    <link rel="stylesheet" href="css/home.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

  <body>
    <header>
      <span id="header-div">
        <span><a href="#">Gmail</a></span>
        <span><a href="#">Images</a></span>
        <span
          title="Google apps"
          style="padding: 5px"
          class="material-symbols-outlined"
        >
          apps
        </span>

        <span>
          <button type="button" class="sign-in">
            <a href="#" style="text-decoration: none; color: white"> Sign in</a>
          </button>
          <!-- <button type="button" class="btn btn-primary">Sign in</button> -->
        </span>
      </span>
    </header>

    <main>
      <div id="main-img">
        <img src="img/Google-img.png" alt="Google" />
      </div>

      <div>
        <div id="search-bar-div">
          <span class="material-symbols-outlined"> search </span>
          <input type="text" />

          <img title="Search by voice" src="img/mic-icon.svg" alt="mic" />
          <img title="Search by image" src="img/camera-icon.svg" alt="camera" />
        </div>

        <div id="main-buttons">
          <button class="btn-search">Google Search</button>
          <button class="btn-lucky">I'm Feeling Lucky</button>
        </div>
      </div>

      <div class="last-para">
        <p>
          Google offered in:<span> <a href="#">සිංහල</a></span
          ><span> <a href="#">தமிழ்</a></span>
        </p>
      </div>
    </main>

    <footer>
      <div>
        <p>Sri Lanka</p>
        <hr />

        <div id="links-other-pages">
          <nav>
            <li><a href="#">About</a></li>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search works</a></li>
          </nav>

          <nav>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </nav>
        </div>
      </div>
    </footer>
